<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/tienda.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.bungie.net/7/ca/destiny/bgs/c3BsYXNo/c3DsYXNo_p.png" alt="Tienda Destiny" class="logo-img">
            <h2 class="logo-nombre">Tienda Destiny</h2>
        </div>
        
        <div>
            <button id="cerrar">Cerrar Sesión</button>
        </div>
    </header>

    <div class="div-titulo">
        <h1>Crud Local</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">

            <h2>Formulario</h2>
            <form action="#" id="formulario">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>

        </div>

        <div class="div-listado">

            <h2>Usuarios</h2>
            <div class="div-usuarios"></div>

        </div>

    </div>

</body>
</html>
