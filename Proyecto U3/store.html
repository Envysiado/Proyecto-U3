<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bungie Store</title>
<link rel="stylesheet" href="CSS/tienda.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="https://www.bungie.net/7/ca/destiny/bgs/c3BsYXNo/c3DsYXNo_p.png" alt="Tienda Destiny" class="logo-img">
        <h2 class="logo-nombre">Tienda Destiny</h2>
    </div>
    
    <div>
        <button id="cerrar">Cerrar Sesión</button>
    </div>
</header>

<main>
    <section id="catalogo">
        <!-- Aquí se generarán dinámicamente las tarjetas de productos -->
    </section>
    <section id="resumen-compra">
        <h2>Resumen de la Compra</h2>
        <ul id="lista-resumen">
            <!-- Aquí se mostrará el resumen de la compra -->
        </ul>
        <p>Total: <span id="total">0</span></p>
        <button id="finalizar-compra">Finalizar Compra</button>
    </section>
</main>
<script src="JS/store.js"></script>
</body>
</html>
