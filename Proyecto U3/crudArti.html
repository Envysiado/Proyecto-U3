<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Artículos</title>
    <link rel="stylesheet" href="CSS/crudArti.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="https://www.bungie.net/7/ca/destiny/bgs/c3BsYXNo/c3DsYXNo_p.png" alt="Tienda Destiny" class="logo-img">
            <h2 class="logo-nombre">Tienda Destiny</h2>
        </div>
        
        <div>
            <button id="cerrar">Cerrar Sesión</button>
        </div>
    </header>


    <h1>CRUD de Artículos</h1>
    <form id="articleForm">
        <label for="name">Nombre del Artículo:</label>
        <input type="text" id="name" required><br>
        <label for="image">URL de la Imagen:</label>
        <input type="text" id="image" required><br>
        <label for="price">Precio:</label>
        <input type="number" id="price" required><br>
        <button type="submit">Agregar Artículo</button>
    </form>
    <div id="articleList">
        <!-- Aquí se mostrarán los artículos -->
    </div>
    <script src="JS/crudArti.js"></script>
</body>
</html>
